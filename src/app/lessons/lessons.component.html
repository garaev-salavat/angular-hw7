<hr />
<div>
  <div><h1>Список уроков</h1></div>
  <div>
    <form [formGroup]="lessonSendForm">
      <label>Номер</label>
        <div><input type="number" formControlName="id" />
        <span *ngIf="lessonSendForm.get('id').invalid"
        >Обязательное поле</span
      ></div>
      <label>Дата</label>
        <div><input type="date" formControlName="date" />
          <span *ngIf="lessonSendForm.get('date').invalid"
          >Обязательное поле</span
        ></div>

        <label>Тема</label>
        <div><input type="text" formControlName="theme"/>
          <span *ngIf="lessonSendForm.get('theme').invalid"
          >Обязательное поле</span
        ></div>

        <label>Самостоятельная</label>
        <div><input type="text" formControlName="homework"/></div>

        <label>Заметки</label>
        <div><input type="text" formControlName="note"/></div>
        <div>
          <button (click)="lessonForm()">Сохранить</button>
          <button (click)="resetForm()">Сброс</button>
        </div>
      </form>
  </div>

  <table class="highlight">
    <thead>
      <tr>
        <th rowspan="2">Номер</th>
        <th>Дата урока</th>
        <th>Тема урока</th>
        <th>Домашнее задание</th>
        <th>Примечание</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of lessons; let i = index">
        <td style="width: 1em">{{ i + 1 }}</td>
        <td>{{ lesson.date | date: "yyyy-MM-dd" }}</td>
        <td>{{ lesson.theme }}</td>
        <td>{{ lesson.homework }}</td>
        <td>{{ lesson.note }}</td>

        <td>
          <input type="button" value="Изменить" (click)="editLesson(lesson)" />
          <input type="button" value="Удалить" (click)="deleteLesson(i)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
